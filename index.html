<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    
    <!-- Favicon e ícones -->
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Meta tags essenciais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Sistema CodeNews - Gestão de atendimento hospitalar">
    <meta name="theme-color" content="#234A7A">
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fontes do Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:wght@400;500;600&family=Lato:wght@400;700&display=swap">
    
    <!-- DNS prefetch para API -->
    <link rel="dns-prefetch" href="//api.codenews.com">
    
    <!-- Título dinâmico -->
    <title>Sistema CodeNews</title>
    
    <!-- Estilos críticos inline para evitar FOUC -->
    <style>
      /* Critical CSS - Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F3F7FA;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #234A7A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- App container -->
    <div id="app"></div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker registration -->
    <script>
      // Register service worker for caching
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // Performance monitoring
      if (typeof performance !== 'undefined' && performance.mark) {
        performance.mark('app-start');
      }
      
      // Remove loading screen when app is ready
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 100);
      });
    </script>
  </body>
</html>
